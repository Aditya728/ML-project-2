<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}"
  />
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <nav>
      <!--logo--------------->
      <a href="#" class="logo" alt="Aditya">
        <img src="{{ url_for('static', filename='logo-Aditya.png') }}" />
      </a>
      <div id="myLinks">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#recent">Recent</a>
        <a href="#client">Projects</a>
        <a href="#contact">Contact</a>
      </div>
      <a href="#myButton" id="myButton">
        <i id="itag" class="fa fa-bars main-icon"></i>
      </a>
      <!--chat me--------->
      <a href="#myLinks" class="icon chatbox__button">
        <img
          src="{{ url_for('static', filename='chatbot-icon.png') }}"
          alt="ChatAK"
        />
      </a>
    </nav>
    <div class="chatbox__support">
      <div class="chatbox__header">
        <div class="chatbox__image--header">
          <img
            src="{{ url_for('static', filename='chatbot-icon.png') }}"
            alt="image"
          />
        </div>
        <div class="chatbox__content--header">
          <h4 class="chatbox__heading--header">KNOW ME BETTER</h4>
          <p class="chatbox__description--header">
            Namaste. I'm Aditya's chatbot powered by AI. Ask me any question
            about Aditya?
          </p>
        </div>
      </div>
      <div class="chatbox__messages">
        <div></div>
      </div>
      <div class="chatbox__footer">
        <input type="text" placeholder="Write a message..." />
        <button class="chatbox__send--footer send__button">Send</button>
      </div>
    </div>
    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='main.js') }}"
    ></script>
  </body>
</html>
